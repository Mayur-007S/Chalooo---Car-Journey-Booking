<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text = "${template.get('title')}"></title>
</head>

<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, Helvetica, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:20px; background-color:#f4f6f8;">
  <tr>
    <td align="center">

      <!-- Main Container -->
      <table width="600" cellpadding="0" cellspacing="0"
             style="background:#ffffff; border-radius:10px; overflow:hidden;">

        <!-- Header -->
        <tr>
          <td style="background:#0a66c2; padding:24px; text-align:center;">
            <h1 th:text="${template.get('mainheading')}" style="margin:0; color:#ffffff; font-size:26px;"></h1>
            <p th:text="${template.get('heading')}" style="margin:6px 0 0; color:#e6f0ff; font-size:14px;">
             
            </p>
          </td>
        </tr>

        <!-- Body -->
        <tr>
          <td style="padding:30px; color:#333333;">

            <p style="font-size:16px; margin:0 0 12px;">
              Dear <strong th:text="${trip.getDriver().getUsername()}">Driver</strong>,
            </p>

            <p th:text="${template.get('describtion')}" style="font-size:15px; line-height:1.6; margin:0 0 18px;">
              
            </p>

            <!-- Trip Details -->
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="background:#fafafa; border:1px solid #e6e6e6; border-radius:8px; margin:20px 0;">
              <tr>
                <td style="padding:16px; font-size:14px; line-height:1.7;">
                  <p style="margin:0;"><strong>Trip ID:</strong> <span th:text="${trip.getId()}"></span></p>
                  <p style="margin:0;"><strong>Driver Name:</strong> <span th:text="${trip.getDriver().getUsername()}"></span></p>
                  <p style="margin:0;"><strong>Pickup Location:</strong> <span th:text="${trip.getSource()}"></span></p>
                  <p style="margin:0;"><strong>Drop Location:</strong> <span th:text="${trip.getDestination()}"></span></p>
                  <p style="margin:0;"><strong>Date & Time:</strong> 
                  		<span th:text="${trip.getStartDateTime()}"></span>
                  </p>
                  <p style="margin:0;"><strong>Seats Available:</strong> 
                  	<span th:text="${trip.getAvailableSeats()}"></span>
                  </p>
                  <p style="margin:0;"><strong>Total Seats:</strong> 
                  	<span th:text="${trip.getTotalSeats()}"></span>
                  </p>
                </td>
              </tr>
            </table>

            <!-- Illustration -->
            <div style="text-align:center; margin:24px 0;">
              <img src="https://assets-global.website-files.com/5e51c674258ffe10d286d30a/5e535cfaed50c3c7b18bca2e_Illustration-driving.png"
                   alt="Trip Reminder"
                   width="300"
                   style="max-width:100%; border-radius:10px;">
            </div>

            <p th:text="${template.get('footerdescribtion')}" style="font-size:15px; line-height:1.6;">
            </p>

            <p th:text="${template.get('warning')}" style="font-size:14px; color:#b91c1c;">
            </p>

            <!-- CTA -->
            <table align="center" style="margin:30px auto;">
              <tr>
                <td style="background:#0a66c2; border-radius:6px;">
                  <a th:text="${template.get('buttontext')}" href=""
                     style="display:inline-block; padding:14px 32px; color:#ffffff;
                            text-decoration:none; font-size:15px; font-weight:bold;">
                  </a>
                </td>
              </tr>
            </table>

            <p style="font-size:14px; color:#555;">
              Regards,<br>
              <strong>Team Chaloo</strong>
            </p>

          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td style="background:#f1f1f1; padding:20px; text-align:center; font-size:12px; color:#666;">
            <p style="margin:0;">
              Chaloo Ride Sharing Platform<br>
              Reliability begins with punctuality.
            </p>
            <p style="margin:8px 0 0;">ðŸ“§ support@chalooride.com</p>
            <p style="margin:10px 0 0; font-size:11px; color:#999;">
              Â© <span th:text="${year}"></span> Chaloo. All rights reserved.
            </p>
          </td>
        </tr>

      </table>
      <!-- End Container -->

    </td>
  </tr>
</table>

</body>
</html>
